<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player M3U AutomÃ¡tico</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <h2>ðŸ“º Escolha um canal</h2>
  <select id="channelList">
    <option>Carregando canais...</option>
  </select>
  <br>
  <video id="videoPlayer" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const listUrl = 'https://www.dropbox.com/scl/fi/2qrnsck786xi5i7wvhmie/minha-lista.txt?rlkey=795xgcvmzfwtfss81rpi6w3k9&st=ajmh5d8u&raw=1';

    async function carregarLista() {
      try {
        const res = await fetch(listUrl);
        const data = await res.text();
        const lines = data.split('\n');
        const canais = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nome = lines[i].split(',')[1];
            const url = lines[i + 1];
            canais.push({ nome, url });
          }
        }

        const select = document.getElementById('channelList');
        select.innerHTML = '';
        canais.forEach((canal, index) => {
          const opt = document.createElement('option');
          opt.value = canal.url;
          opt.textContent = canal.nome;
          select.appendChild(opt);
        });

        select.onchange = () => tocar(select.value);
        tocar(canais[0].url);
      } catch (e) {
        alert('Erro ao carregar a lista');
      }
    }

    function tocar(url) {
      const video = document.getElementById('videoPlayer');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    carregarLista();
  </script>
</body>
</html>
