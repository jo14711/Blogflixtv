<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MegaBoxplus WebTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    header { background: #0077ff; padding: 1rem; text-align: center; font-size: 1.5rem; color: white; }
    #login, #conteudo { display: none; padding: 2rem; max-width: 600px; margin: auto; text-align: center; }
    input { padding: 0.5rem; margin: 0.5rem 0; width: 100%; border-radius: 5px; border: none; }
    button { padding: 0.5rem 1rem; border: none; background: #333; color: #fff; cursor: pointer; border-radius: 5px; }
    button:hover { background: #555; }
    iframe { width: 100%; height: 90vh; border: none; border-radius: 8px; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>MegaBoxplus WebTV</header>

  <div id="login">
    <h2>🔒 Acesso Restrito</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarLogin()">Entrar</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <div id="conteudo">
    <h2>🎬 Canal PlayCine</h2>
    <iframe src="http://www.playcinevs.info/s/2966" allowfullscreen></iframe>
  </div>

  <script>
    function verificarLogin() {
      const user = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('senha').value.trim();
      if (user === "megabox" && pass === "123456") {
        document.getElementById('login').style.display = 'none';
        document.getElementById('conteudo').style.display = 'block';
      } else {
        document.getElementById('erro').textContent = "❌ Usuário ou senha incorretos!";
      }
    }

    window.onload = () => {
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
