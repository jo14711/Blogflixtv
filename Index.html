<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Multim√≠dia Dropbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .player-container {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16/9;
      position: relative;
    }

    video, audio, iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h2>Player Multim√≠dia Dropbox</h2>
  <input type="text" id="mediaUrl" placeholder="Cole o link do Dropbox aqui...">
  <button onclick="playMedia()">Tocar</button>

  <div class="player-container" id="playerContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function getExtension(url) {
      return url.split('.').pop().split('?')[0].toLowerCase();
    }

    function getDropboxRawLink(url) {
      return url.replace("www.dropbox.com", "dl.dropboxusercontent.com").replace("?dl=0", "");
    }

    function playMedia() {
      const urlInput = document.getElementById("mediaUrl").value.trim();
      const rawUrl = getDropboxRawLink(urlInput);
      const ext = getExtension(rawUrl);
      const container = document.getElementById("playerContainer");
      container.innerHTML = "";

      if (ext === "mp3") {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = rawUrl;
        container.appendChild(audio);
      } else if (ext === "mp4") {
        const video = document.createElement("video");
        video.controls = true;
        video.src = rawUrl;
        container.appendChild(video);
      } else if (ext === "m3u8") {
        const video = document.createElement("video");
        video.controls = true;
        video.id = "hlsPlayer";
        container.appendChild(video);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(rawUrl);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = rawUrl;
        }
      } else if (ext === "html") {
        const iframe = document.createElement("iframe");
        iframe.src = rawUrl;
        container.appendChild(iframe);
      } else {
        container.innerHTML = "<p>Formato n√£o suportado: " + ext + "</p>";
      }
    }
  </script>
</body>
</html>
