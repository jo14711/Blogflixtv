<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¬ Blogflixtv - Filmes ao Vivo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #ffbb00;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #111;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      width: 300px;
      padding: 1rem;
      box-shadow: 0 0 10px #000;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    iframe, video {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #ffbb00;
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸŽ¬ Blogflixtv - Filmes Online</header>
<div class="container" id="canalContainer">Carregando canais...</div>

<script>
  const dropboxURL = "https://www.dropbox.com/scl/fi/2qrnsck786xi5i7wvhmie/minha-lista.txt?rlkey=795xgcvmzfwtfss81rpi6w3k9&st=uootu97b&dl=1";

  async function carregarLista() {
    const resposta = await fetch(dropboxURL);
    const texto = await resposta.text();
    const linhas = texto.split("\n").map(l => l.trim()).filter(l => l !== "");

    const canais = [];
    for (let i = 0; i < linhas.length; i++) {
      if (linhas[i].startsWith("#EXTINF")) {
        const titulo = linhas[i].split(",")[1] || "Sem nome";
        const url = linhas[i + 1] || "";
        if (url) canais.push({ titulo, url });
      }
    }

    const container = document.getElementById("canalContainer");
    container.innerHTML = "";

    canais.forEach(canal => {
      const card = document.createElement("div");
      card.className = "card";

      let playerHTML = "";

      if (canal.url.includes("youtube.com") || canal.url.includes("youtu.be")) {
        playerHTML = `<iframe src="${canal.url}" allowfullscreen></iframe>`;
      } else if (canal.url.endsWith(".mp4")) {
        playerHTML = `<video controls src="${canal.url}"></video>`;
      } else {
        playerHTML = `<video controls autoplay src="${canal.url}" type="application/x-mpegURL"></video>`;
      }

      card.innerHTML = `
        <h3>${canal.titulo}</h3>
        ${playerHTML}
        <button onclick="window.open('${canal.url}', '_blank')">Abrir</button>
      `;
      container.appendChild(card);
    });
  }

  carregarLista();
</script>

</body>
</html>
