<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Analisador + Player com Fundo Futebol 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 60%;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
    }

    #player-container {
      margin-top: 40px;
    }

    video#video {
      width: 100%;
      max-width: 700px;
      height: auto;
      background: black;
      border-radius: 10px;
    }

    #m3u8Input {
      width: 80%;
    }

    #listaCanais button {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://piratetv.pro/wp-content/themes/Pirate%20TV%204v/assets/images/top-bg.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>üîç Analisador de Confrontos + Player</h1>

    <input type="text" id="confronto" placeholder="Ex: Flamengo x Palmeiras">
    <button onclick="analisar()">Analisar</button>
    <div id="resultado"></div>

    <div id="player-container">
      <h2>üì∫ Player M3U8 ao Vivo</h2>
      <input type="text" id="m3u8Input" placeholder="Cole aqui o link .m3u8">
      <button onclick="carregarPlayer()">‚ñ∂Ô∏è Carregar</button>
      <br><br>
      <video id="video" controls></video>

      <h3 style="margin-top: 30px;">üì° Lista de Canais</h3>
      <div id="listaCanais">Carregando lista...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const dados = {
      "flamengo_palmeiras": { "time1": 4, "time2": 3, "empates": 3 },
      "corinthians_sao paulo": { "time1": 6, "time2": 2, "empates": 2 },
      "vasco_botafogo": { "time1": 5, "time2": 4, "empates": 1 }
    };

    function analisar() {
      const input = document.getElementById('confronto').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');
      const times = input.split('x').map(t => t.trim());

      if (times.length !== 2) {
        resultado.innerText = "‚ö†Ô∏è Use o formato 'Time1 x Time2'";
        return;
      }

      const [time1, time2] = times;
      const key = `${time1}_${time2}`;
      if (!dados[key]) {
        resultado.innerText = "‚ùå Confronto n√£o encontrado.";
        return;
      }

      const confronto = dados[key];
      const total = confronto.time1 + confronto.time2 + confronto.empates;
      const pct1 = Math.round((confronto.time1 / total) * 100);
      const pct2 = Math.round((confronto.time2 / total) * 100);
      const pctE = 100 - pct1 - pct2;

      resultado.innerHTML = `
        <strong>${time1.toUpperCase()} x ${time2.toUpperCase()}</strong><br><br>
        üìä Jogos: ${total}<br>
        ‚úÖ ${time1.toUpperCase()}: ${confronto.time1} vit√≥rias<br>
        ‚úÖ ${time2.toUpperCase()}: ${confronto.time2} vit√≥rias<br>
        ü§ù Empates: ${confronto.empates}<br><br>
        üîÆ <strong>Chances:</strong><br>
        ‚Ä¢ ${time1.toUpperCase()}: ${pct1}%<br>
        ‚Ä¢ Empate: ${pctE}%<br>
        ‚Ä¢ ${time2.toUpperCase()}: ${pct2}%
      `;
    }

    function carregarPlayer(url = null) {
      const video = document.getElementById('video');
      const source = url || document.getElementById('m3u8Input').value.trim();

      if (!source) {
        alert("Informe um link M3U8.");
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Seu navegador n√£o suporta M3U8.");
      }
    }

    // Carregar lista do Dropbox
    fetch("https://www.dropbox.com/scl/fi/2qrnsck786xi5i7wvhmie/minha-lista.txt?rlkey=795xgcvmzfwtfss81rpi6w3k9&st=fr2h7ey6&dl=1")
      .then(res => res.text())
      .then(text => {
        const lista = text.split('\n').filter(l => l.trim() !== '');
        const container = document.getElementById('listaCanais');
        container.innerHTML = '';
        lista.forEach((url, i) => {
          const btn = document.createElement('button');
          btn.innerText = `Canal ${i + 1}`;
          btn.onclick = () => carregarPlayer(url.trim());
          container.appendChild(btn);
        });
      })
      .catch(err => {
        document.getElementById('listaCanais').innerText = "Erro ao carregar a lista.";
        console.error(err);
      });
  </script>
</body>
</html>
