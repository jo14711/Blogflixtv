
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais CXTv Espelhados</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      color: yellow;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      background-color: #444;
    }
    nav a:hover {
      background-color: yellow;
      color: #000;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }
    footer {
      text-align: center;
      background: #000;
      color: #aaa;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
  <script>
    function showCategory(category) {
      const sections = document.querySelectorAll("section");
      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(category).classList.add("active");
    }
    window.onload = () => showCategory('filmes');
  </script>
</head>
<body>

  <nav>

    <a href="#" onclick="showCategory('infantil')">ðŸ‘§ Infantil</a>
  </nav>

  <section id="filmes">
    <div class="card"><iframe src="https://player.cxtvlive.com/filmesonline1" allowfullscreen></iframe><h3>Filmes Online</h3></div>
    <div class="card"><iframe src="https://player.cxtvlive.com/webtvcine" allowfullscreen></iframe><h3>Web TV Cine</h3></div>
    <div class="card"><iframe src="https://player.cxtvlive.com/cinepix" allowfullscreen></iframe><h3>CinePIX TV</h3></div>
  </section>

  <section id="tv">
    <div class="card"><iframe src="https://srv3.zcast.com.br/vivaxtv/vivaxtv/playlist.m3u8" allowfullscreen></iframe><h3>TV Brasil</h3></div>
    <div class="card"><iframe src="https://player.cxtvlive.com/redetv" allowfullscreen></iframe><h3>RedeTV</h3></div>
  </section>

  <section id="esportes">
    <div class="card"><iframe src="https://player.cxtvlive.com/sporttv" allowfullscreen></iframe><h3>SporTV</h3></div>
    <div class="card"><iframe src="https://player.cxtvlive.com/espn" allowfullscreen></iframe><h3>ESPN Brasil</h3></div>
  </section>

  <section id="infantil">
    <div class="card"><iframe src="https://player.cxtvlive.com/canalkids" allowfullscreen></iframe><h3>Canal Kids</h3></div>

  </section>

</body>
</html>
