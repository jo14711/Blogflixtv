<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MegaBoxplus WebTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    header { background: #0077ff; padding: 1rem; text-align: center; font-size: 1.5rem; }

    #login-box {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 10vh auto;
      padding: 2rem;
      background: #222;
      border-radius: 10px;
    }

    #login-box input, #login-box button {
      margin-top: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    #login-box button { background: #0077ff; color: #fff; cursor: pointer; }
    #login-box button:hover { background: #0055aa; }

    #filtros, #lista, #player { display: none; }

    #filtros {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover { background: #555; }

    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover { transform: scale(1.03); }
    .item img { width: 100%; height: 140px; object-fit: cover; }
    .item h3 { margin: 0; padding: 0.5rem; font-size: 1rem; }

    iframe {
      width: 100%;
      height: 360px;
      border: none;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>MegaBoxplus WebTV</header>

  <div id="login-box">
    <h2>Entrar</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarLogin()">Acessar</button>
    <p id="erro" style="color: red; display: none;">Usuário ou senha incorretos</p>
  </div>

  <div id="filtros"></div>
  <div id="lista"></div>
  <iframe id="player" allowfullscreen></iframe>

  <script src="script.js"></script>
  <script>
    function verificarLogin() {
      const user = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('senha').value.trim();
      if (user === 'megabox' && pass === 'plus123') {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('filtros').style.display = 'flex';
        document.getElementById('lista').style.display = 'grid';
        carregarLista(); // ativa script.js
      } else {
        document.getElementById('erro').style.display = 'block';
      }
    }
  </script>
</body>
</html>
