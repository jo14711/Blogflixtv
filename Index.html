<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player M3U AutomÃ¡tico</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    select {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      background: #000;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Escolha um canal</h2>
  <select id="channelSelector">
    <option>Carregando canais...</option>
  </select>
  <br/>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    const m3uUrl = "https://www.dropbox.com/scl/fi/2qrnsck786xi5i7wvhmie/minha-lista.txt?rlkey=795xgcvmzfwtfss81rpi6w3k9&st=ajmh5d8u&raw=1";
    const selector = document.getElementById('channelSelector');
    const player = document.getElementById('videoPlayer');

    fetch(m3uUrl)
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        const channels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const title = lines[i].split(',')[1]?.trim() || `Canal ${i}`;
            const url = lines[i + 1]?.trim();
            if (url && url.startsWith('http')) {
              channels.push({ title, url });
            }
          }
        }

        if (channels.length === 0) {
          alert("Nenhum canal encontrado na lista.");
          return;
        }

        selector.innerHTML = '';
        channels.forEach((ch, idx) => {
          const opt = document.createElement('option');
          opt.value = ch.url;
          opt.textContent = ch.title;
          selector.appendChild(opt);
        });

        player.src = channels[0].url;

        selector.addEventListener('change', () => {
          player.src = selector.value;
          player.play();
        });
      })
      .catch(() => {
        alert("Erro ao carregar a lista");
      });
  </script>
</body>
</html>
