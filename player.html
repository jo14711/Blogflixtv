<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Player M3U + APK</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    iframe, .apk-button {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      width: 100%;
      height: 500px;
      border: none;
    }
    select {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
    }
    .apk-button {
      height: auto;
      padding: 15px;
      background: #ffcc00;
      color: #000;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“º Escolha um canal ou App</h2>
  <select id="channelList"></select>
  <div id="output"></div>

  <script>
    async function loadChannels() {
      const response = await fetch("https://www.dropbox.com/scl/fi/2qrnsck786xi5i7wvhmie/minha-lista.txt?rlkey=795xgcvmzfwtfss81rpi6w3k9&st=ajmh5d8u&dl=1");
      const text = await response.text();
      const lines = text.split("\n").filter(line => line.includes("http"));
      const select = document.getElementById("channelList");
      const output = document.getElementById("output");

      lines.forEach(url => {
        const option = document.createElement("option");
        option.value = url.trim();
        option.textContent = url.trim().split("/").pop();
        select.appendChild(option);
      });

      select.onchange = () => {
        const selected = select.value;
        output.innerHTML = "";

        if (selected.endsWith(".apk")) {
          const a = document.createElement("a");
          a.href = selected;
          a.className = "apk-button";
          a.textContent = "ðŸ“¥ Baixar Aplicativo";
          a.setAttribute("download", "");
          output.appendChild(a);
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = selected;
          output.appendChild(iframe);
        }
      };
    }

    loadChannels();
  </script>
</body>
</html>
