<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogflixtv - Player Dinâmico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #ff6a00;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 10px #000;
    }

    h1 i {
      margin-right: 10px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .video-player {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      margin-bottom: 20px;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-align: center;
    }

    .card:hover {
      background: #ff6a00;
      transform: scale(1.03);
    }

    .card i {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-tv"></i> Blogflixtv - Player Dinâmico</h1>
  </header>

  <div class="container">
    <div class="video-player">
      <video id="video" controls poster="">
        Seu navegador não suporta vídeo.
      </video>
    </div>

    <div id="video-list" class="grid">
      <!-- Os cards serão inseridos aqui -->
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('video-list');

    const videoListURL = 'https://www.dropbox.com/scl/fi/SEU_ARQUIVO/lista.txt?rlkey=XXXXXX&dl=1'; // <- Substitua aqui

    function loadVideo(url) {
      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }
      video.play();
    }

    async function fetchList() {
      try {
        const res = await fetch(videoListURL);
        const text = await res.text();
        const lines = text.split('\n');

        lines.forEach(line => {
          const [title, url] = line.split('|').map(s => s.trim());
          if (!title || !url) return;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<i class="fas fa-play-circle"></i>${title}`;
          card.onclick = () => loadVideo(url);
          listContainer.appendChild(card);
        });
      } catch (e) {
        console.error('Erro ao carregar lista:', e);
      }
    }

    fetchList();
  </script>
</body>
</html>
