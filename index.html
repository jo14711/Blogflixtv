<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blogflixtv - Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #ff0;
      color: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border: 2px solid #ff0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0a;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card video,
    .card audio,
    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    .card p {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Blogflixtv - Player ao Vivo</h1>
  <div class="grid" id="playerContainer">Carregando lista...</div>

  <script>
    const listaUrl = "https://www.dropbox.com/scl/fi/2qrnsck786xi5i7wvhmie/minha-lista.txt?rlkey=795xgcvmzfwtfss81rpi6w3k9&st=lntjyd6d&dl=1";
    fetch(listaUrl)
      .then(r => r.text())
      .then(texto => {
        const linhas = texto.trim().split("\n");
        const container = document.getElementById("playerContainer");
        container.innerHTML = "";

        linhas.forEach((link, i) => {
          const card = document.createElement("div");
          card.className = "card";
          let media;

          if (link.endsWith(".mp4") || link.endsWith(".m3u8") || link.endsWith(".ts")) {
            media = document.createElement("video");
            media.src = link;
            media.controls = true;
          } else if (link.endsWith(".mp3")) {
            media = document.createElement("audio");
            media.src = link;
            media.controls = true;
          } else if (link.includes("youtube.com") || link.includes("youtu.be")) {
            const videoId = link.split("v=")[1]?.split("&")[0] || link.split("/").pop();
            media = document.createElement("iframe");
            media.src = `https://www.youtube.com/embed/${videoId}`;
            media.allowFullscreen = true;
          } else {
            media = document.createElement("iframe");
            media.src = link;
          }

          card.appendChild(media);
          const desc = document.createElement("p");
          desc.textContent = "ConteÃºdo " + (i + 1);
          card.appendChild(desc);
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("playerContainer").innerHTML = "Erro ao carregar a lista.";
        console.error("Erro:", err);
      });
  </script>

</body>
</html>
