<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player de Episódios</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      margin: 20px auto;
      display: block;
      background: #000;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      background: orange;
      border: none;
      color: #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>SuperPlayer - Episódios 01 ao 25</h1>

  <video id="videoPlayer" controls></video>

  <br>

  <label for="episodios">Escolha o Episódio:</label><br>
  <select id="episodios" onchange="trocarEpisodio(this.value)">
    <option value="">Selecione um episódio</option>
    <!-- Episódios 01 a 25 -->
    ${[...Array(25)].map((_, i) => {
      const ep = (i + 1).toString().padStart(2, '0');
      return `<option value="EP${ep}">Episódio ${ep}</option>`;
    }).join('\n')}
  </select>

  <script>
    const video = document.getElementById('videoPlayer');

    const episodios = {
      ${[...Array(25)].map((_, i) => {
        const ep = (i + 1).toString().padStart(2, '0');
        return `"EP${ep}": {
          m3u8: "https://exemplo.com/video${ep}.m3u8",
          mp4: "https://exemplo.com/video${ep}.mp4"
        }`;
      }).join(',\n')}
    };

    function trocarEpisodio(ep) {
      if (!ep || !episodios[ep]) return;

      const { m3u8, mp4 } = episodios[ep];

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(m3u8);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8;
      } else {
        video.src = mp4;
      }

      video.play();
    }
  </script>

</body>
</html>
