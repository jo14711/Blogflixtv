<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Playlist de Vídeos MP4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #0077cc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      animation: zoomIn 1.5s ease;
    }
    button, a.download-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover, a.download-link:hover {
      background-color: #005fa3;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Minha Playlist de Vídeos MP4</h1>

  <div class="description">
    <p>Aqui está minha coleção de vídeos hospedados no GitHub. Assista, baixe e aproveite!</p>
  </div>

  <!-- Player de vídeo -->
  <video id="player" controls>
    <source id="videoSource" src="https://raw.githubusercontent.com/usuario/repositorio/main/video1.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <br>

  <!-- Botão de download -->
  <a id="downloadLink" class="download-link" href="https://raw.githubusercontent.com/usuario/repositorio/main/video1.mp4" download>Baixar Vídeo</a>

  <br>

  <!-- Playlist de vídeos -->
  <button onclick="trocarVideo('https://raw.githubusercontent.com/usuario/repositorio/main/video1.mp4')">Vídeo 1</button>
  <button onclick="trocarVideo('https://raw.githubusercontent.com/usuario/repositorio/main/video2.mp4')">Vídeo 2</button>
  <button onclick="trocarVideo('https://raw.githubusercontent.com/usuario/repositorio/main/video3.mp4')">Vídeo 3</button>

  <script>
    function trocarVideo(novoLink) {
      const player = document.getElementById('player');
      const source = document.getElementById('videoSource');
      const downloadLink = document.getElementById('downloadLink');

      source.src = novoLink;
      player.load();
      downloadLink.href = novoLink;
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogflixtv - Player Dinâmico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #ff6a00;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 10px #000;
    }

    h1 i {
      margin-right: 10px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .video-player {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      margin-bottom: 20px;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-align: center;
    }

    .card:hover {
      background: #ff6a00;
      transform: scale(1.03);
    }

    .card i {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-tv"></i> Blogflixtv - Player Dinâmico</h1>
  </header>

  <div class="container">
    <div class="video-player">
      <video id="video" controls poster="">
        Seu navegador não suporta vídeo.
      </video>
    </div>

    <div id="video-list" class="grid">
      <!-- Os cards serão inseridos aqui -->
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('video-list');

    const videoListURL = 'https://www.dropbox.com/scl/fi/SEU_ARQUIVO/lista.txt?rlkey=XXXXXX&dl=1'; // <- Substitua aqui

    function loadVideo(url) {
      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }
      video.play();
    }

    async function fetchList() {
      try {
        const res = await fetch(videoListURL);
        const text = await res.text();
        const lines = text.split('\n');

        lines.forEach(line => {
          const [title, url] = line.split('|').map(s => s.trim());
          if (!title || !url) return;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<i class="fas fa-play-circle"></i>${title}`;
          card.onclick = () => loadVideo(url);
          listContainer.appendChild(card);
        });
      } catch (e) {
        console.error('Erro ao carregar lista:', e);
      }
    }

    fetchList();
  </script>
</body>
</html>
