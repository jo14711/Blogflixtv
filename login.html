<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blogflixtv</title>
  <style>
    body {
      background-color: #111; color: white; font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      background: #222; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px #ff6600; text-align: center; width: 300px;
    }
    input {
      padding: 10px; margin: 10px 0; width: 100%;
      border-radius: 5px; border: none;
    }
    button {
      padding: 10px 20px; background-color: #ff6600;
      color: white; border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background-color: #e65c00; }
    #msg { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login - Blogflixtv</h2>
    <input type="text" id="user" placeholder="Usu√°rio" />
    <input type="password" id="pass" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>
  <script>
    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const msg = document.getElementById('msg');
      if (user === "admin" && pass === "1234") {
        window.location.href = "index.html";
      } else {
        msg.textContent = "Usu√°rio ou senha incorretos!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
